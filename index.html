<html lang="en">
<head>

<body>
     <div class="nav-container">

        <div class="mobile-nav">
            <div class="logo">
                <p>
                    <a href="index.html"><i class='bx bxl-deezer logo'></i>Her Music</a> 
                </p>
            </div>
         
            <div class="hamburger-menu">
                    <i class='bx bx-search bx-sm'></i>
                <div class="mobile-search"></div>
                <i class='bx bx-menu-alt-right bx-md'></i>
            </div>
            <div class="menu-mobile">
               
            </div>
        </div>
<!---Desktop nav-->


            <div class="desktop-nav">
                <div class="logo">
                    <p>
                       <a href="index.html"><i class='bx bxl-deezer logo'></i>Her Music</a> 
                    </p>
                </div>
                <br>
                <div class="all-menu">
                    <div class="menu">
                        <p class="recent theme" id="recently-p"> 
                            <i class='bx bx-time'></i>
                            Recently played</p>
                    </div>
                    <br>
                    <div class="filter">
                    <ul class="filter-list">
                        <a href="index.html"><li class="fil theme" id="home"> <i class='bx bx-home'></i>Home</li></a>
                        <li class="fil theme" id="playlists"><i class='bx bxs-playlist'></i>Playlists</li>
                        <li class="fil theme" id="artists"><i class='bx bxs-music'></i>Artists</li>
                        <li class="fil theme" id="favorites"><i class='bx bx-heart' disabled></i>Favorites</li>
                    </ul>
                    </div>
                    <br>
            </div>
        </div>
        
     </div>

<div class="home-section">

    <div class="home-container">

        <div class="mini-nav">
            <div class="mini-search">
                <i id="search-fun" class='bx bx-search'></i>
                <input id="search-input" type="text" placeholder="Search">
            </div>
           <div class="greeting">
             <em>Hi, Queen</em>
           </div>

        </div>
        <div class="content">
